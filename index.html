<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>List App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>

  <body>

    <h1>Add new item to XYZ list</h1>

    <form id="form">

      <div class="label">
        <label for="type">Enter type:</label>
      </div>

      <div class="input">
        <select id="type">
          <option value="" disabled selected></option>
          <option value="Type1">Type1</option>
          <option value="Type2">Type2</option>
          <option value="Type3">Type3</option>
        </select>
      </div>

      <div class="label">
        <label for="name">Enter name:</label>
      </div>

      <div class="input">
        <input type="text" id="name"/>
      </div>

      <div class="label">
        <label for="description">Enter description:</label>
      </div>

      <div class="input">
        <input type="text" id="description"/>
      </div>

      <div class="label">
        <label for="description">Enter range:</label>
      </div>

      <div class="input">
        <input type="range" id="range"/>
      </div>

      <div class="label">
        <label for="file">Select file:</label>
      </div>

      <div class="input">
        <input type="file" id="file"/>
      </div>

      <div class="label">
        <div>Choose radio:</div>
      </div>

      <div class="input">
        <label for="radio1" class="radio">Radio1</label>
        <input type="radio" class="radio" id="radio1" name="radio" value="Radio1" checked>
        <label for="radio2" class="radio">Radio2</label>
        <input type="radio" class="radio" id="radio2" name="radio" value="Radio2">
        <label for="radio3" class="radio">Radio3</label>
        <input type="radio" class="radio" id="radio3" name="radio" value="Radio3">
      </div>

      <div class="label">
        <label for="submit">Add to list:</label>
      </div>

      <div class="input">
        <input type="submit" value="Add"/>
      </div>

    </form>

    <h1>Delete list</h1>

    <div id="buttons">
      <div class="label">
        Delete all list items:
      </div>
      <div class="button">
        <button id="delete">Delete list</button>
      </div>
    </div>


    <h1>List of items</h1>

    <div id="list">
    </div>


  </body>
</html>
